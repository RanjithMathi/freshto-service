spring.application.name=freshChickenAPI

# Server Configuration
#server.port=8080
server.address=0.0.0.0
server.port=8080


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chicken_delivery_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.delivery=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/images

# Enable scheduling
spring.task.scheduling.enabled=true

# Logging
logging.level.com.ra.freshChickenAPI=DEBUG